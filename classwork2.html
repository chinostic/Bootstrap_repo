  <div class="row">
    <div class="col-6 p-5 border border-success">
        <form action="" method="get" class="was-validated">
            <h3>Input Login Details</h3>

             <!--Username field-->
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input
              class="form-control"
              type="username"
              name="username"
              id="username"
              placeholder="Enter Username"
            />
          </div>
            
          <!--Password field-->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              required
            />
            <div class="invalid-feedback">please enter password</div>
          </div>
          <button class="btn btn-outline-success w-100 mb-2">Login</button>
        </form>
    </div>

        <div class="col-6 p-5 border border-success">
            <form action="" method="get" class="was-validated">
                <h3>Please Register Here</h3>

                <!--Surname field-->
          <div class="mb-3">
            <label class="form-label" for="surname">Surname</label>
            <input
              class="form-control"
              type="surname"
              name="surname"
              id="surname"
              placeholder="Enter Surname"
            />
          </div>

          <!--First Name field-->
          <div class="mb-3">
            <label class="form-label" for="surname">First Name</label>
            <input
              class="form-control"
              type="firstname"
              name="firstname"
              id="firstname"
              placeholder="Enter First Name"
            />
          </div>

          <!--Password field-->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Choose Password"
              required
            />
            <div class="invalid-feedback">please choose password</div>
          </div>

          <!--Password field-->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
              required
            />
            <div class="invalid-feedback">please confirm password</div>
          </div>

          <!--Email Address field-->
          <div class="mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email"
            />
          </div>

          <!--Profile Picture field-->
          <div class="mb-3">
            <label class="form-label" for="file">Profile Picture</label>
            <input class="form-control" type="file" name="image" id="file" />
          </div>

          <!--Gender field-->
          <div class="mb-3">
            <h6>Gender</h6>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                checked
              />
              <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="nd"
              />
              <label class="form-check-label" for="others">Others</label>
            </div>

            <!--Qu-->
            <div class="mb-3">
                <h6>Educational Qualification</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="qualification"
                    id="fslc"
                    checked
                  />
                  <label class="form-check-label" for="fslc">Primary 6</label>
                </div>
    
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="qualification"
                    id="waec"
                  />
                  <label class="form-check-label" for="waec">WAEC</label>
                </div>
    
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="qualification"
                    id="nd"
                  />
                  <label class="form-check-label" for="nd">National Diploma</label>
                </div>

                <button class="btn btn-outline-success w-100 mb-2">Submit</button>
              </div>
          </div>

        </div>
</div>
  

  

</body>
</html>
